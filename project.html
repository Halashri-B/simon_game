<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .simon-game {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 10px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            cursor: pointer;
            opacity: 0.8;
        }
        .color-box.active {
            opacity: 1;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="simon-game">
            <div class="color-box bg-success" id="green"></div>
            <div class="color-box bg-danger" id="red"></div>
            <div class="color-box bg-warning" id="yellow"></div>
            <div class="color-box bg-primary" id="blue"></div>
        </div>
        <div class="controls">
            <button class="btn btn-primary" id="start">Start Game</button>
            <p id="status" class="mt-3">Press "Start Game" to begin!</p>
        </div>
    </div>
    <script src="simon-game.js"></script>
</body>
</html>
